{% extends 'types/base.html' %}

{% block content %}

<section class="charts">
    <div class="row chart-block" style="margin: 40px">
        <h2 class="chart-title">Bar chart</h2>
        <div class="col-12" style="margin-bottom: 30px">
            <canvas id="chart1"></canvas>
        </div>
    </div>

    <div class="row chart-block" style="margin: 40px">
        <h2 class="chart-title">Line chart</h2>
        <div class="col-12" style="margin-bottom: 30px">
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="row chart-block" style="margin: 40px">
        <h2 class="chart-title">Pie chart</h2>
        <div class="col-12" style="margin-bottom: 50px">
            <canvas id="chart3"></canvas>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: [{% for account in list_acc %} '{{ account.address }}', {% endfor %}],
            datasets: [{
                label: 'Percentage',
                data: [{% for account in list_acc %} '{{ account.balance }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                    display: false
                },
                title: {
                    display: false,
                    text: 'Percentage of each account'
                }
            }
        }
    });

    ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: [{% for account in list_acc %} '{{ account.address }}', {% endfor %}],
            datasets: [{
                data: [{% for account in list_acc %} '{{ account.balance }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    display: false
                },
                title: {
                    display: false,
                    text: 'Percentage of each account'
                }
            }
        }
    });

    ctx3 = document.getElementById('chart3').getContext('2d');
    const chart3 = new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: [{% for account in list_acc %} '{{ account.address }}', {% endfor %}],
            datasets: [{
                data: [{% for account in list_acc %} '{{ account.balance }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    display: false
                },
                title: {
                    display: false,
                    text: 'Percentage of each account'
                }
            }
        }
    });

</script>



{% endblock %}
